        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-cog"></i> Settings</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                </div>
            </header>

            <!-- Settings Tabs -->
            <div class="settings-tabs">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="profile"><i class="fas fa-user"></i> Profile</button>
                    <button class="tab-btn" data-tab="system"><i class="fas fa-sliders-h"></i> System</button>
                    <button class="tab-btn" data-tab="security"><i class="fas fa-shield-alt"></i> Security</button>
                    <button class="tab-btn" data-tab="notifications"><i class="fas fa-bell"></i> Notifications</button>
                    <button class="tab-btn" data-tab="restaurant"><i class="fas fa-utensils"></i> Restaurant</button>
                </div>

                <div class="tabs-content">
                    <!-- Profile Settings -->
                    <div class="tab-pane active" id="profile">
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="adminName">Admin Name</label>
                                <input type="text" id="adminName" value="Super Admin">
                            </div>
                            <div class="form-group">
                                <label for="adminEmail">Email</label>
                                <input type="email" id="adminEmail" value="admin@sasrestaurants.com">
                            </div>
                            <div class="form-group">
                                <label for="adminPhone">Phone</label>
                                <input type="tel" id="adminPhone" value="+1 (555) 123-4567">
                            </div>
                            <div class="form-group">
                                <label for="adminAvatar">Profile Picture</label>
                                <div class="avatar-upload">
                                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin" id="avatarPreview">
                                    <input type="file" id="adminAvatar" accept="image/*">
                                    <button type="button" class="btn-upload"><i class="fas fa-camera"></i> Change</button>
                                </div>
                            </div>
                            <button type="submit" class="btn-save"><i class="fas fa-save"></i> Save Changes</button>
                        </form>
                    </div>

                    <!-- System Settings -->
                    <div class="tab-pane" id="system">
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Theme</label>
                                <div class="theme-options">
                                    <label class="theme-option">
                                        <input type="radio" name="theme" checked>
                                        <span class="theme-light"></span>
                                        Light
                                    </label>
                                    <label class="theme-option">
                                        <input type="radio" name="theme">
                                        <span class="theme-dark"></span>
                                        Dark
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select id="timezone">
                                    <option>UTC -05:00 (Eastern Time)</option>
                                    <option>UTC -08:00 (Pacific Time)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateFormat">Date Format</label>
                                <select id="dateFormat">
                                    <option>MM/DD/YYYY</option>
                                    <option>DD/MM/YYYY</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-save">Save System Settings</button>
                        </form>
                    </div>

                    <!-- Security Settings -->
                    <div class="tab-pane" id="security">
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Password</label>
                                <button type="button" class="btn-change-password"><i class="fas fa-key"></i> Change Password</button>
                            </div>
                            <div class="form-group">
                                <label>Two-Factor Authentication</label>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="2faToggle" checked>
                                    <label for="2faToggle"></label>
                                    <span>Enabled</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Login Activity</label>
                                <div class="login-sessions">
                                    <div class="session">
                                        <div>
                                            <strong>Chrome, Windows</strong>
                                            <small>New York, USA • Just now</small>
                                        </div>
                                        <button class="btn-logout-session"><i class="fas fa-sign-out-alt"></i> Logout</button>
                                    </div>
                                    <div class="session">
                                        <div>
                                            <strong>Safari, iPhone</strong>
                                            <small>Los Angeles, USA • 2 hours ago</small>
                                        </div>
                                        <button class="btn-logout-session"><i class="fas fa-sign-out-alt"></i> Logout</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Notification Settings -->
                    <div class="tab-pane" id="notifications">
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Email Notifications</label>
                                <div class="notification-options">
                                    <label class="checkbox-option">
                                        <input type="checkbox" checked>
                                        <span>New orders</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox" checked>
                                        <span>Order updates</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox">
                                        <span>Promotions</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Push Notifications</label>
                                <div class="notification-options">
                                    <label class="checkbox-option">
                                        <input type="checkbox" checked>
                                        <span>Urgent alerts</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox">
                                        <span>Daily summary</span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn-save">Save Notification Settings</button>
                        </form>
                    </div>

                    <!-- Restaurant Settings -->
                    <div class="tab-pane" id="restaurant">
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="restaurantName">Default Restaurant</label>
                                <select id="restaurantName">
                                    <option>SAS Downtown</option>
                                    <option>SAS Riverside</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Order Settings</label>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="autoAccept" checked>
                                    <label for="autoAccept">Auto-accept orders</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="requireConfirmation">
                                    <label for="requireConfirmation">Require confirmation for large orders</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="deliveryRadius">Delivery Radius (miles)</label>
                                <input type="range" id="deliveryRadius" min="1" max="20" value="5">
                                <span class="range-value">5 miles</span>
                            </div>
                            <button type="submit" class="btn-save">Save Restaurant Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
