<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="./css/oder-satus.css">
</head>
<body>
    <div class="order-status-container">
        <h1>Your Order Status</h1>
        
        <div class="order-card">
            <div class="order-header">
                <h2>Order #12345</h2>
                <span class="status shipped">Shipped</span>
            </div>
            
            <div class="order-details">
                <p><strong>Order Date:</strong> June 23, 2024</p>
                <p><strong>Estimated Delivery:</strong> June 28, 2024</p>
                <p><strong>Shipping Address:</strong> 123 Main St, City, Country</p>
            </div>
            
            <div class="progress-tracker">
                <div class="step completed">
                    <span class="dot"></span>
                    <p>Order Placed</p>
                </div>
                <div class="step completed">
                    <span class="dot"></span>
                    <p>Processed</p>
                </div>
                <div class="step active">
                    <span class="dot"></span>
                    <p>Shipped</p>
                </div>
                <div class="step">
                    <span class="dot"></span>
                    <p>Delivered</p>
                </div>
            </div>
            
            <button class="track-shipment-btn">Track Shipment</button>
        </div>
    </div>
</body>
</html>
